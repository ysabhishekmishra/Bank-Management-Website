<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{  url_for('static',filename='style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="navbar">
    <div class="content">
      <div class="logo">
        <h1 class="animate__animated animate__heartBeat animate__infinite	infinite ">Smart Bank</h1>
      </div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="#" class="home">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>
  

  <script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = ()=>{
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
  </script>

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="hedtex">Welcome To our Bank
            </h1>
            <div class="wrapper">
                        
                <ul class="dynamic-txts">
                <li><span>Withdrawl</span></li>
                <li><span>Deposit</span></li>
                <li><span>RTGS</span></li>
                <li><span>Money Transfer</span></li>
                </ul>
            </div>
            <div>
                <button type="button" class="btn1"><a href="/Employeelogin" target="_blank">Employee Login</a></button>
                <button type="button" class="btn2"><a href="/Customerlogin" target="_blank">Customer Login</a></button>
            </div>

        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player class="object-cover object-center rounded" src="https://assets8.lottiefiles.com/packages/lf20_v6iZgy.json"  background="transparent"  speed="1"
          style="width: 550px; height: 600px;"  loop  autoplay></lottie-player>
        
      </div>
    </div>
  </section>
</body>
</html>
